<!doctype html>
<html lang = "en">
   <head>
      <meta charset = "utf-8">
      <title>jQuery UI Datepicker functionality</title>
      <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
         rel = "stylesheet">
      <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
      <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
      
      <!-- Javascript -->
      <script>
         $(function() {
            $( "#datepicker-13" ).datepicker();
            $( "#datepicker-13" ).datepicker("show");
         });
      </script>
   </head>
   
   <body>
      <!-- HTML --> 
      <!-- <p>Enter Date: <input type = "text" id = "datepicker-13" placeholder="Travel Date*"></p> -->
      <form class="form pt-4">
                  <label class="sr-only" for="inlineFormInputGroupUsername2">Travel Date*</label>
                  <div class="input-group mb-4 mr-sm-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><img src="img/calender.png" width="20px" alt="Avatar" class="image"></div>
                    </div>
                    <input type="text" class="form-control" id = "datepicker-13" placeholder="Travel Date*">
                  </div>

                </form>
   </body>
</html>
